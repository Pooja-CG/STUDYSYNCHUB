<!DOCTYPE html>
<html>
  <head>
    <title>Payment Information</title>
    <style>
      /* General Styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      h1 {
        color: #141414;
        font-size: 24px;
        margin: 0;
        padding: 20px;
        text-align: center;
      }
      form {
        background-color: #fff;
        margin: 0 auto;
        max-width: 400px;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        font-size: 16px;
        margin-bottom: 8px;
      }
      input[type="text"],
      input[type="email"],
      input[type="number"] {
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        padding: 8px;
        width: 100%;
        margin-bottom: 16px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: #333;
        border: none;
        border-radius: 4px;
        color: #fff;
        font-size: 16px;
        padding: 12px;
        width: 100%;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #444;
      }
    </style>
  </head>
  <body>
    <h1>Payment Information</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>

      <label for="state">State:</label>
      <input type="text" id="state" name="state" required>

      <label for="cardNumber">Card Number:</label>
      <input type="text" id="cardNumber" name="cardNumber" pattern="[0-9]{13,16}" title="Enter a valid card number" required>

      <div style="display: flex;">
        <div style="flex-grow: 1; margin-right: 10px;">
          <label for="expMonth">Expiration Month:</label>
          <input type="number" id="expMonth" name="expMonth" min="1" max="12" required>
        </div>
        <div style="flex-grow: 1;">
          <label for="expYear">Expiration Year:</label>
          <input type="number" id="expYear" name="expYear" min="2022" max="2030" required>
        </div>
      </div>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="18" required>

      <input type="submit" value="Submit Payment">
    </form>
  </body>
</html>
